		position: absolute;
		background-repeat:no-repeat;
      }
      .menuItem{
      	cursor: hand;
      	cursor: pointer;

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

<body>

	<div align="center">
		<table style="height: 100%">
			<tr>
				<td align="center">
					<div id="header">
						<div id="lineName"><img src="resources/png_buttons/Home.png"/></div>
						<div id="logo"><img src="resources/png_buttons/Logo_normal.png"/></div>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div id="tableDiv">
						<div class="menuItem" id="menuItem_suitcase"></div>
						<div class="menuItem" id="menuItem_telefone"></div>
						<a href="resources/other/CV.pdf" download="resources/other/CV.pdf"><div class="menuItem" id="menuItem_files"></div></a>
						<div class="menuItem" id="menuItem_frame"></div>
					</div>
				</td>
			</tr>
		</table>
	</div>
	<script>
$(function() {
	
		$(document).ready(function() 
		{
			setMenuItemsDefault();
			setHoverListeners();
			setClickListeners();
		});
		
		function setClickListeners(){
		$("#logo").click(function() {
			window.location = "index.html";
		});

		$("#menuItem_suitcase").click(function() {
			window.location = "gallery.html";
		});

		$("#menuItem_telefone").click(function() {
			window.location = "contact.html";
		});

		$("#menuItem_files").click(function() {
			// handled in the html code 
		});

		$("#menuItem_frame").click(function() {
			window.location = "myLife.html";
		});
	}

	function setHoverListeners() {
		$("#menuItem_suitcase").hover(function() {
			setMenuItemCss_suitcase_hover();
		}, function() {
			setMenuItemCss_suitcase_default();
		});

		$("#menuItem_telefone").hover(function() {
			setMenuItemCss_telefone_hover();
		}, function() {
			setMenuItemCss_telefone_default();
		});

		$("#menuItem_files").hover(function() {
			setMenuItemCss_files_hover();
		}, function() {
			setMenuItemCss_files_default();
		});

		$("#menuItem_frame").hover(function() {
			setMenuItemCss_frame_hover();
		}, function() {
			setMenuItemCss_frame_default();
		});
	}

	function setMenuItemsDefault() {
		setMenuItemCss_suitcase_default();
		setMenuItemCss_telefone_default();
		setMenuItemCss_files_default();
		setMenuItemCss_frame_default();
	}
	// ------------------
	// suitcase 
	function setElementDimensions(elem, width, height, left, top){
		$(elem).css("width", width);
		$(elem).css("height", height);
		$(elem).css("left", left);
		$(elem).css("top", top);
	}
	
	function setMenuItemCss_suitcase_default() {
		$("#menuItem_suitcase").css("background-image",
				"url('resources/png_buttons/SCase_grey.png')");
			setElementDimensions($("#menuItem_suitcase"), "121px", "159px", "181px", "62px");
	}
	function setMenuItemCss_suitcase_hover() {
		$("#menuItem_suitcase").css("background-image",
				"url('resources/png_buttons/SCase_hover.png')");
		setElementDimensions($("#menuItem_suitcase"), "137px", "178px", "181px", "62px");
	}
	// ------------------
	// telefone 
	function setMenuItemCss_telefone_default() {
		$("#menuItem_telefone").css("background-image",
				"url('resources/png_buttons/Phone_grey.png')");
		setElementDimensions($("#menuItem_telefone"), "74px", "74px", "395px", "132px");
	}
	function setMenuItemCss_telefone_hover() {
		$("#menuItem_telefone").css("background-image",
				"url('resources/png_buttons/Phone_hover.png')");
		setElementDimensions($("#menuItem_telefone"), "86px", "83px", "395px", "132px");
	}
	// ------------------
	// files 
	function setMenuItemCss_files_default() {
		$("#menuItem_files").css("background-image",
				"url('resources/png_buttons/Papers_grey.png')");
		setElementDimensions($("#menuItem_files"), "188px", "58px", "492px", "167px");
	}
	function setMenuItemCss_files_hover() {
		$("#menuItem_files").css("background-image",
				"url('resources/png_buttons/Papers_hover.png')");
		setElementDimensions($("#menuItem_files"), "222px", "65px", "485px", "162px");
	}
	// ------------------
	// frame 
	function setMenuItemCss_frame_default() {
		$("#menuItem_frame").css("background-image",
				"url('resources/png_buttons/Photo_grey.png')");
		setElementDimensions($("#menuItem_frame"), "74px", "125px", "894px", "98px");
	}
	function setMenuItemCss_frame_hover() {
		$("#menuItem_frame").css("background-image",
				"url('resources/png_buttons/Photo_hover.png')");
		setElementDimensions($("#menuItem_frame"), "83px", "142px", "894px", "98px");
	}
});
	</script>
